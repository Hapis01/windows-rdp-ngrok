name: Start Windows RDP with Ngrok

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Unzip Ngrok
      shell: pwsh
      run: |
        Expand-Archive -Path ngrok.zip -DestinationPath $PWD\ngrok

    - name: Add Ngrok Token
      shell: pwsh
      run: |
        .\ngrok\ngrok.exe authtoken 30dfRbafgrpHHNWBjmEW0yy345z_3Tp1aSYhSfmcQbtYsiw9q

    - name: Start Ngrok TCP for RDP and Show URL
      shell: pwsh
      run: |
        Start-Process .\ngrok\ngrok.exe -ArgumentList "tcp 3389"
        Start-Sleep -Seconds 10
        try {
          $tunnel = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
          $url = $tunnel.tunnels[0].public_url
          Write-Host "`nüîó Ngrok RDP Address: $url`n"
        } catch {
          Write-Host "‚ùå Gagal mengambil alamat ngrok. Pastikan ngrok berjalan."
        }

    - name: Enable RDP Access
      shell: pwsh
      run: |
        net user runneradmin Hapis@1234
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Write-Host "`n‚úÖ RDP access is enabled! Username: runneradmin | Password: Hapis@1234"
